<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS SNACKS v5</title>
    <!-- goolge font -->

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="style.css">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
      <header class="app-header">
        <img src="./img/logo.png" alt="">
      </header>
      <div class="cds-container">
        <!-- Contain an input generated by vue -->
        <div class="genre-filter">
          Filter by genre
          <!-- Select otion managed by a function that filter the genre -->
          <select v-model="genreChosen" @change="filterGenre">
            <option value="all">All</option>
            <option value="pop">Pop</option>
            <option value="rock">Rock</option>
            <option value="metal">Metal</option>
            <option value="jazz">Jazz</option>
          </select>
        </div>
        <!-- show of the list if the call from API is ready -->
        <ul class="cds-list" v-if="lista3.length > 0">
          <!-- Loop of an array to print all of element inside itself -->
          <li class="cd" v-for="element in lista3">
             <!-- Container that contains img extracted from an array in API -->
             <div class="img-wraper">
               <!-- Estrapolate the key value inside a loop -->
               <img :src="element.poster" :alt="element.title">
             </div>
             <h3 class="title">{{element.title}}</h3>
             <div class="author">{{element.author}}</div>
             <div class="year">{{element.year}}</div>
             <div class="genre">{{element.genre}}</div>
          </li>
        </ul>
        <!-- showing the message if the call from API is not yet arrived -->
        <h2 v-else class="loader">Loading emails, please wait...</h2>
      </div>

    </div>




    <!-- JS  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./javascript/main.js"></script>
</body>
</html>
